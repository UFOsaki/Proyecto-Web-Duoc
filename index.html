<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="assets/img/logo.png" alt="Logo" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./mangas.html">Mangas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Marvel</a>
                        </li>
                    </ul>
                    <form class="d-flex flex-grow-1 mx-3 mx-md-5">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="searchInput">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                    <a class="btn btn-outline-light me-3 d-none d-lg-inline" href="#" role="button" id="cart-button">
                        <i class="fas fa-shopping-cart"></i> Carrito
                    </a>
                    <a class="btn btn-outline-light me-3 d-none d-lg-inline" href="#" role="button" id="login-button">
                        Login
                    </a>
                    <a class="btn btn-outline-light me-3 d-none d-lg-inline" href="#" role="button" id="signup-button">
                        Sign Up
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="carousel-container w-100 mt-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/1.1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/1.2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/1.3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="cards-container">
            <!-- Tarjetas se agregarán aquí -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>© 2024 Sharingan Comic Store. Todos los derechos reservados.</p>
            <p><a class="text-white" href="#">Contacto</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="assets/JS/cards.js"></script>
    <script src="assets/JS/search.js"></script>
</body>
</html>
