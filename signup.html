<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">Volver</a>
        <h2 class="form-title">Registrarse</h2>
        <form id="signup-form">
            <div class="step" id="step-1">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="button" id="next-step-1" class="btn btn-primary">Siguiente</button>
            </div>
            <div class="step" id="step-2" style="display: none;">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="region-code" class="form-label">Código de Región:</label>
                    <div class="d-flex">
                        <select id="region-code" name="region-code" class="form-control me-2" style="max-width: 80px;">
                            <option value="">Seleccionar</option>
                            <!-- Códigos de región generados dinámicamente -->
                        </select>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Número de Teléfono" required>
                    </div>
                </div>
                <button type="button" id="prev-step-2" class="btn btn-secondary">Atrás</button>
                <button type="button" id="next-step-2" class="btn btn-primary">Siguiente</button>
            </div>
            <div class="step" id="step-3" style="display: none;">
                <div class="mb-3">
                    <label for="country" class="form-label">País:</label>
                    <select id="country" name="country" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <!-- Países -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Región:</label>
                    <select id="region" name="region" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <!-- Regiones-->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Ciudad:</label>
                    <select id="city" name="city" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <!-- Ciudades-->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="commune" class="form-label">Comuna:</label>
                    <select id="commune" name="commune" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <!-- Comunas -->
                    </select>
                </div>
                <button type="button" id="prev-step-3" class="btn btn-secondary">Atrás</button>
                <button type="button" id="next-step-3" class="btn btn-primary">Siguiente</button>
            </div>
            <div class="step" id="step-4" style="display: none;">
                <div class="mb-3">
                    <label for="street" class="form-label">Calle:</label>
                    <input type="text" id="street" name="street" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="street-number" class="form-label">Número de Calle:</label>
                    <input type="text" id="street-number" name="street-number" class="form-control" maxlength="4" required>
                </div>
                <div class="mb-3">
                    <label for="apartment-number" class="form-label">Número de Departamento (opcional):</label>
                    <input type="text" id="apartment-number" name="apartment-number" class="form-control" maxlength="4">
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comentarios:</label>
                    <textarea id="comments" name="comments" class="form-control" maxlength="50" rows="4" style="resize: vertical; overflow: auto;"></textarea>
                </div>
                <button type="button" id="prev-step-4" class="btn btn-secondary">Atrás</button>
                <button type="submit" id="finalize-registration" class="btn btn-primary">Finalizar Registro</button>
            </div>
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="assets/js/signup.js"></script>
</body>
</html>
